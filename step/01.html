<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入字体图标样式-->
    <link rel="stylesheet" href="./iconfont.css">
    <!--  引入页面样式-->
    <link rel="stylesheet" href="./01.css">

</head>

<body>
    <ul class="step">
        <li class="ui-step ui-step-start ui-step-success">
            <div class="step-icon">
                <i class="step-text">流程A</i>
                <i class="iconfont iconyuanxingxuanzhong-fill iconself"></i>
                <i class="step-time">2019.02.18</i>
            </div>
            <div class="step-line"></div>
        </li>
        <li class="ui-step ui-step-success">
            <div class="step-icon">
                <i class="step-text">流程B</i>
                <i class="iconfont iconyuanxingxuanzhong-fill  iconself"></i>
                <i class="step-time">2019.03.02</i>
            </div>
            <div class="step-line"></div>

        </li>
        <li class="ui-step ui-step-active">
            <div class="step-icon">
                <i class="step-text ">流程C</i>
                <i class="iconfont iconyuandian  iconself"></i>

            </div>
            <div class="step-line"></div>

        </li>
        <li class="ui-step ui-step-waiting">
            <div class="step-icon">
                <i class="step-text">流程D</i>
                <i class="iconfont iconyuanquan  iconself"></i>

            </div>
            <div class="step-line"></div>

        </li>
        <li class="ui-step ui-step-end ui-step-waiting">
            <div class="step-icon">
                <i class="step-text">流程E</i>
                <i class="iconfont iconyuanquan  iconself"></i>

            </div>
